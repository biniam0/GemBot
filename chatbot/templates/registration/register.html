{% extends 'base.html' %} {% block content %}
<div
  class="container mt-5 p-4 border rounded shadow-lg"
  style="max-width: 500px; margin-top: 120px !important; margin: auto"
>
  <h2 class="text-center mb-4">Register</h2>
  <form method="POST">
    {% csrf_token %}

    <!-- Username Field -->
    <div class="form-group row">
      <label for="id_username" class="col-sm-3 col-form-label font-weight-bold"
        >Username</label
      >
      <div class="col-sm-9">{{ form.username }}</div>
    </div>

    <!-- Email Field -->
    <div class="form-group row">
      <label for="id_email" class="col-sm-3 col-form-label font-weight-bold"
        >Email</label
      >
      <div class="col-sm-9">{{ form.email }}</div>
    </div>

    <!-- Password Field -->
    <div class="form-group row">
      <label for="id_password1" class="col-sm-3 col-form-label font-weight-bold"
        >Password</label
      >
      <div class="col-sm-9">{{ form.password1 }}</div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group row">
      <label for="id_password2" class="col-sm-3 col-form-label font-weight-bold"
        >Confirm Password</label
      >
      <div class="col-sm-9">{{ form.password2 }}</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
{% endblock %}
