{% extends "base.html" %} {% block content %}
<head>
    <title>AI Chat</title>
    {% comment %} <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;  /* Ensure body takes full height */
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            flex-direction: column; /* Stack content vertically */
            padding-top: 70px;
        }

        .chat-container {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            margin-top: 50px;  /* Adjust this as needed to push the container below the navbar */
            padding: 40px;
            text-align: center;
            overflow: auto;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
            min-height: 50px;
        }
    </style> {% endcomment %}
</head>
<body>
    <!-- Chat Container -->
    <div class="container" style="margin-top: 150px;">
        <div class="chat-container card p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">How can I help?</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="message" class="form-control" placeholder="Type your message here..." required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>

            {% if response %}
                <div id="responseBox" class="response-box mt-4 p-3 bg-light border rounded">
                    <strong>AI: </strong> {{ response }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>


{% endblock content %}
