{% extends "base.html" %} {% block content %}
<head>
    <title>AI Chat</title>
</head>
<body>
    <!-- Chat Container -->
    <div class="container" style="margin-top: 150px;">
        <div class="chat-container card p-4 mx-auto" style="max-width: 600px;">
            <!-- Display the logged-in user's name -->
            {% if user.is_authenticated %}
                {% comment %} <p class="text-center text-muted">Logged in as: <strong>{{ user.username }}</strong></p> {% endcomment %}
                <h2 class="text-center mb-4">How can I help you <strong>{{ user.username }}</strong>?</h2>
            {% endif %}
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="message" class="form-control" placeholder="Type your message here..." required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>

            {% if response %}
                <div id="responseBox" class="response-box mt-4 p-3 bg-light border rounded">
                    <strong>AI: </strong> {{ response|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>


{% endblock content %}
